tasks:
  - name: Install ollama and start ollama server
    command: |
      curl -fsSL https://ollama.com/install.sh | sh
      ollama serve &
      clear
      ollama pull phi3:14b
  
  - name: Install n8n and start n8n server
    command: |
      npm install -g n8n
      sh /workspace/lk-server/scripts/start-n8n.sh
    
  - name: Install Dependencies and start python api
    command: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python /workspace/lk-server/api.py

